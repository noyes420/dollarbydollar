{% extends "layout.html" %}

{% set page_title="Dollar By Dollar - Resources" %}

{% block style %}
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            color: #f5f5f5;
            background-color: #f0f4f8;
        }

        .fade-in {
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
        }

        @keyframes fadeIn {
            100% {
                opacity: 1;
            }
        }

        .slide-in {
            transform: translateY(20px);
            opacity: 0;
            animation: slideIn 1s ease-in-out forwards;
        }

        @keyframes slideIn {
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .hover-underline-animation {
            display: inline-block;
            position: relative;
            color: #333;
        }

        .hover-underline-animation::after {
            content: '';
            position: absolute;
            width: 100%;
            transform: scaleX(0);
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #0077b6;
            transform-origin: bottom right;
            transition: transform 0.25s ease-out;
        }

        .hover-underline-animation:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        .hover-bg-animation {
            transition: background-color 0.3s ease-in-out;
        }

        .hover-bg-animation:hover {
            background-color: #0077b6;
        }

        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
            padding: 15px;
        }

        .card:hover {
            box-shadow: 0px 18px 25px rgba(0, 0, 0, 0.30);
        }

        .card-header {
            background-color: #1e3a8a;
            color: white;
            padding: 15px;
            font-size: 1.25rem;
            font-weight: 600;
            border-radius: 8px 8px 0 0;
        }
    </style>
{% endblock %}

{% block content %}

    <main class="p-10 max-w-7xl mx-auto pt-24">
        <h2 class="text-4xl font-semibold text-blue-800 mb-10 text-center">Resources</h2>

        <div class="grid grid-cols-1 md:grid-cols-4 gap-6" id="resource_grid"></div>
    </main>

    <footer class="bg-blue-600 text-center py-6 text-white mt-10">
        <nav class="flex justify-center space-x-8 mb-4">
            <a href="index.html" class="hover:underline">Home</a>
            <a href="about.html" class="hover:underline">About Us</a>
            <a href="team.html" class="hover:underline">Our Team</a>
            <a href="#" class="hover:underline">Resources</a>
        </nav>
    </footer>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        {"link":"", "title": "Module 2: Saving and Investing", "discription": "" },

        {"link":"", "title": "Module 5: Credit and Debt", "discription": "" },

{% endblock %}
